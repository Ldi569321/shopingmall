<!DOCTYPE html>
<html oncontextmenu="return false" ondragstart="return faslse" onselectstart="return false" lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/gh/hung1001/font-awesome-pro-v6@18657a9/css/all.min.css" rel="stylesheet"
        type="text/css">
    <script defer src="./app.js"></script>
    <link rel="stylesheet" href="style.css">
    <title></title>
</head>

<body>
    <header>
        <div class="modal">
            <div class="modal-logo">
                <i class="fas fa-alien-monster"></i>
                <p>어쩌구 저쩌구 컴퍼니</p>
            </div>
            <div class="outBtn">
                <i class="far fa-times"></i>
            </div>
            <div class="profile">
                <i class="fas fa-user-circle"></i>
                <p>로그인을 해주세요.</p>
                <div class="myInfo">내정보</div>
            </div>
            <div class="modal-content">
                <div>첫번째 칸</div>
                <div>두번째 칸</div>
                <div>세번째 칸</div>
                <div>네번째 칸</div>
                <div>다섯번째 칸</div>
                <div>여섯번째 칸</div>
                <div>일곱번째 칸</div>
            </div>
        </div>
        <div class="inBtn">
            <i class="fal fa-bars"></i>
        </div>
    </header>
    <nav>
        nav칸
    </nav>
    <section>
        <div class="slider-inner">
            <div class="box">1</div>
            <div class="box">2</div>
            <div class="box">3</div>
            <div class="box">4</div>
            <div class="box">5</div>
            <div class="box">6</div>
            <div class="box">7</div>
            <div class="box">8</div>
        </div>
        <div class="arrow_box">
            <button>
                <i id="rightClick" class="fal fa-chevron-right arrowR"></i>
                <button>
                    <i id="leftClick" class="fal fa-chevron-left arrowL"></i>
                </button>
        </div>
    </section>
</body>

</html>
